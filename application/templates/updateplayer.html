{% extends 'navbar.html' %} 

{% block body %}
<h1>Update Player Here</h1>
<form action="" method="POST">
    
    {{ form.hidden_tag() }}
    <tbody>
        <tr>
            
            
            <td>{{ form.name.label }} {{ form.name }}</td>
            <td>{{ form.age.label }} {{ form.age }}</td>
            <td>{{ form.position.label }} {{ form.position }}</td>

</tr>
</tbody>
</form>
{% endblock body %}
